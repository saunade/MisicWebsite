<script>
   var total = 0;

   function payClass() {
       total = 10;
       getAmount();
   }

   function payAdvance() {
       var booked_date = new Date(document.getElementById("session_date").value);
       var today = new Date();
       var time_difference = Math.ceil((booked_date - today) / (1000 * 60 * 60 * 24)); 

       if (time_difference > 30) {
           session_num = document.getElementById("session_num").value;
           total = (session_num * 10) * 0.8;
       } else {
           session_num = document.getElementById("session_num").value;
           total = session_num * 10;
       }

       getAmount();
   }

   function getAmount() {
       document.getElementById("amount").value = total;
   }

</script>
