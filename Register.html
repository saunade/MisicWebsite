<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>User Registration</title>

<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }


</style>
</head>

<body>
    <div class ="container">
        <ul class = "nav"> 
                <li style="float:left"><a class="active" href="Home.html">Home</a></li>
                <li style="float:right"><a href="Login.html">Member Login</a></li>
                <li style="float:right"><a href="Admin_Login.html">Management Login</a></li>
              </ul>    
        </div>
    </div>

    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm" method="POST" action="/register">
            <label for="name">Name:</label>
            <input type="text" id="name " name="username" required>

            <label for="memberId">Member ID (Will be auto-generated):</label>
            <input type="text" id="memberId" name="memberId" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Set your password:</label>
            <input type="text" id="password" name="password" required>

            <label for="interests">Interests:</label>
            <input type="text" id="interests" name="interests">

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
