<html lang="en">
<head>

<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
<div class="container">
    <h1 id="welcomeMessage">Welcome Back!</h1>
    <h2>Attendance History</h2>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="attendanceBody">
        </tbody>
    </table>
    <h2>Payment History</h2>
    <table id="paymentTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="paymentBody">
        </tbody>

        <a href="payment_portal.html"> <!--ADD -->
            <button type="submit">Payment Portal</button>
        </a>

        <a href="revenue_calc.html"> <!--ADD -->
            <button type="submit">Revenuel</button>
        </a>
    </table>
</div>

<script>
    const attendanceData = [
        { date: "2024-04-01", status: "Present" },
        { date: "2024-04-05", status: "Absent" },
        { date: "2024-04-09", status: "Present" }
    ];

    const paymentData = [
        { date: "2024-03-15", amount: "$50" },
        { date: "2024-04-05", amount: "$50" }
    ];
    function populateAttendanceTable() {
        const tableBody = document.getElementById("attendanceBody");
        tableBody.innerHTML = "";
        attendanceData.forEach(record => {
            const row = `<tr><td>${record.date}</td><td>${record.status}</td></tr>`;
            tableBody.innerHTML += row;
        });
    }

    
    function populatePaymentTable() {
        const tableBody = document.getElementById("paymentBody");
        tableBody.innerHTML = "";
        paymentData.forEach(record => {
            const row = `<tr><td>${record.date}</td><td>${record.amount}</td></tr>`;
            tableBody.innerHTML += row;
        });
    }

    window.onload = function() {
        populateAttendanceTable();
        populatePaymentTable();
    };
</script>
</body>
</html>
